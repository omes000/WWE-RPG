<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WWE RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/additional_styling.css">
</head>
<body>
	<div class = "bg">
		<div class = "container-fluid">
			<div id="video-wrapper">
      			<video controls id="player"> 
        			<source src="assets/images/wwerpgintro-sm.mp4" type='video/mp4' />
      			</video>
			</div>

			<div class = "row">
				<div class = "col-lg-12" id = "message-div">
					<p class ="charName" id ="message"></p>
				</div>
			</div>

			<div class = "row" >
				<div class ="col-lg-6" id ="yourPick">
				</div>
				<div class ="col-lg-6 text-right" id ="enemyPick"></div>
			</div>

			<div class = "row">
				<div class = "col-lg-12 text-center" id = "charPick">
					<div class = "character text-center" id ="undertakerBox">
						<p class = "charName" id = "undertakerName">The Undertaker</p>
						<img src = "assets/images/undertaker.png" class ="img-char" id ="undertaker" value = "char">
						<p class = "charName" id = "undertakerHealth"></p>
					</div>
		
					<div class = "character text-center" id ="darkbretBox">
						<p class = "charName" id = "bretName">Dark Bret Hart</p>
						<img src = "assets/images/darkbret.png" class ="img-char" id ="darkBret" value = "char">
						<p class = "charName" id = "bretHealth"></p>
					</div>
		
					<div class = "character text-center" id ="darkseanBox">
						<p class = "charName" id = "seanName">Dark Sean Michaels</p>
						<img src = "assets/images/darksean.png" class ="img-char" id ="darkSean" value = "char">
						<p class = "charName" id = "seanHealth"></p>
					</div>
		
					<div class = "character text-center" id ="darkhulkBox">
						<p class = "charName" id = "hulkName">Dark Hulk Hogan</p>
						<img src = "assets/images/darkhulk.png" class ="img-char" id ="darkHulk" value = "char">
						<p class = "charName" id = "hulkHealth"></p>
					</div>
				</div>
			</div>

			<div class = "row">
				<div class = "col-lg-2 text-center" id = "fight"><button id="attack" class="btn btn-danger btn-lg" value="1">Attack</button></div>
				<div class ="col-lg-4 text-right" id ="yourAvatar"></div>
				<div class ="col-lg-4" id ="enemyAvatar"></div>
				<div class = "col-lg-2 text-center" id = "reset-div"><button id='reset' class='btn btn-primary btn-lg'>Reset</button></div>
			</div>

			<div class = "row">
				<div class = "col-lg-12 text-center" id = "enemies">
					<div class = "row">
						<div class = "col-lg-6 text-left" id = "enemy1"></div>
						<div class = "col-lg-6 text-right" id = "enemy2"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src = "assets/js/rpg.js" type ="text/javascript"></script>
</body>
</html>
